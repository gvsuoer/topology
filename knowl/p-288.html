<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be nonempty sets, and let <span class="process-math">\(f: A \to B\)</span> be a bijection. Then <span class="process-math">\(f^{ - 1} : B \to A\)</span> is a function, and for every <span class="process-math">\(a \in A\)</span> and <span class="process-math">\(b \in B\text{,}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
f( a ) = b  \text{ if and only if }  f^{ - 1} ( b ) = a\text{.}
\end{equation*}
</div>
