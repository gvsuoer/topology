<div class="para">Let <span class="process-math">\((X,\tau_X)\)</span> and <span class="process-math">\((Y,\tau_Y)\)</span> be topological spaces. A function <span class="process-math">\(f: X \to Y\)</span> is a homeomorphism if <span class="process-math">\(f\)</span> is a continuous bijection such that <span class="process-math">\(f^{-1}\)</span> is also continuous.</div>
