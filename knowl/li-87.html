<article class="li"><h3 class="heading">
<span class="type">Item</span><span class="period">.</span>
</h3>
<div class="para">If <span class="process-math">\(f\)</span> is a function from a set <span class="process-math">\(A\)</span> to a set <span class="process-math">\(B\)</span> and if <span class="process-math">\(g\)</span> is a function from <span class="process-math">\(B\)</span> to a set <span class="process-math">\(C\text{,}\)</span> then the composite <span class="process-math">\(g \circ f\)</span> is a function from <span class="process-math">\(A\)</span> to <span class="process-math">\(C\)</span> defined by <span class="process-math">\((g \circ f)(a) = g(f(a))\)</span> for every <span class="process-math">\(a \in A\text{.}\)</span>
</div></article><span class="incontext"><a href="sec_func_summ.html#li-87" class="internal">in-context</a></span>
