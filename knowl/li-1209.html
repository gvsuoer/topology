<div class="para">If <span class="process-math">\(f : X \to Y\)</span> is a bijective function between topological spaces <span class="process-math">\(X\)</span> and <span class="process-math">\(Y\text{,}\)</span> and for every open subset <span class="process-math">\(U\)</span> of <span class="process-math">\(X\text{,}\)</span> <span class="process-math">\(f(U)\)</span> is open in <span class="process-math">\(Y\text{,}\)</span> then <span class="process-math">\(f\)</span> is a homeomorphism.</div></article><span class="incontext"><a href="sec_cont_top_exer.html#li-1209" class="internal">in-context</a></span>
