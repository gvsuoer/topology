<div class="para">A subset <span class="process-math">\(S\)</span> of a connected topological space <span class="process-math">\(X\)</span> is a cut set of <span class="process-math">\(X\)</span> if the set <span class="process-math">\(X \setminus S\)</span> is disconnected. A point <span class="process-math">\(p\)</span> in a connected topological space <span class="process-math">\(X\)</span> is a cut point if <span class="process-math">\(X \setminus \{p\}\)</span> is disconnected.</div>
