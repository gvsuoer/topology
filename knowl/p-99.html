<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">These properties <span class="process-math">\((A \cap B)^c = A^c \cup B^c\)</span> and <span class="process-math">\((A \cup B)^c = A^c \cap B^c\)</span> that we learned about in <a href="" class="xref" data-knowl="./knowl/act_sets_1.html" title="Activity 1.4">Activity 1.4</a> are called DeMorgan’s Laws. These laws apply to any union or intersection of sets, finite or infinite. The proofs are left for <a href="" class="xref" data-knowl="./knowl/ex_DeMorgan.html" title="Exercise 4">Exercise 4</a>.</div>
