<div class="para">The interior of a set is the set of all interior points of the set. The interior of a set <span class="process-math">\(A\)</span> in a metric space <span class="process-math">\(X\)</span> is the largest open subset of <span class="process-math">\(X\)</span> contained in <span class="process-math">\(A\text{.}\)</span> A set is open if and only if the set is equal to its interior.</div></article><span class="incontext"><a href="sec_open_sets_summ.html#li-167" class="internal">in-context</a></span>
