<div class="para">Two topological spaces <span class="process-math">\((X,d_X)\)</span> and <span class="process-math">\((Y,d_Y)\)</span> are <dfn class="terminology">topologically equivalent</dfn> if there is a continuous bijection <span class="process-math">\(f : X \to Y\)</span> such that <span class="process-math">\(f^{-1}\)</span> is also continuous.</div>
