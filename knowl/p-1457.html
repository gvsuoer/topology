<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(\tau_1\)</span> and <span class="process-math">\(\tau_2\)</span> be two topologies on a set <span class="process-math">\(X\text{.}\)</span> If <span class="process-math">\(\tau_1 \subseteq \tau_2\text{,}\)</span> then <span class="process-math">\(\tau_1\)</span> is a coarser (or weaker) topology than <span class="process-math">\(\tau_2\text{.}\)</span> We also say that <span class="process-math">\(\tau_2\)</span> is a finer (or stronger) topology than <span class="process-math">\(\tau_1\text{.}\)</span>
</div>
