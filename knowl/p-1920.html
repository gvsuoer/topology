<div class="para">If <span class="process-math">\(A\)</span> is a subspace of a topological space <span class="process-math">\(X\)</span> and <span class="process-math">\(C\)</span> is a subset of <span class="process-math">\(X\text{,}\)</span> then the interior of <span class="process-math">\(C \cap A\)</span> in the subspace topology for <span class="process-math">\(A\)</span> equals <span class="process-math">\(\Int(C) \cap A\text{,}\)</span> where <span class="process-math">\(\Int(C)\)</span> is the interior of <span class="process-math">\(C\)</span> in <span class="process-math">\(X\text{.}\)</span>
