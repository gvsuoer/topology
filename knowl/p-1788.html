<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">A homeomorphism between topological spaces <span class="process-math">\(X\)</span> and <span class="process-math">\(Y\)</span> is a continuous function <span class="process-math">\(f\)</span> from <span class="process-math">\(X\)</span> to <span class="process-math">\(Y\)</span> such that <span class="process-math">\(f^{-1}\)</span> is also continuous. Two topological spaces <span class="process-math">\(X\)</span> and <span class="process-math">\(Y\)</span> are homeomorphic if there is a homeomorphism <span class="process-math">\(f : X \to Y\text{.}\)</span>
</div>
