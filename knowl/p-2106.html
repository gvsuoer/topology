<div class="para">A cover of a subset <span class="process-math">\(A\)</span> of a topological space <span class="process-math">\(X\)</span> is any collection of subsets of <span class="process-math">\(X\)</span> whose union contains <span class="process-math">\(A\text{.}\)</span> An open cover is a cover consisting of open sets.</div>
