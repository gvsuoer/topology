<div class="para logical">
<div class="para">Let <span class="process-math">\(f\)</span> be a function from a set <span class="process-math">\(A\)</span> to a set <span class="process-math">\(B\)</span> and let <span class="process-math">\(C\)</span> be a subset of <span class="process-math">\(A\text{.}\)</span> The restriction of <span class="process-math">\(f\)</span> to <span class="process-math">\(C\)</span> is the function <span class="process-math">\(F: C \to B\)</span> satisfying</div>
<div class="displaymath process-math">
\begin{equation*}
F(c) = f(c) \text{ for all }  c \in C\text{.}
\end{equation*}
