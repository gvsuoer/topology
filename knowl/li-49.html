<div class="para">A subset of a set is any collection of elements from that set. That is, a subset <span class="process-math">\(S\)</span> of a set <span class="process-math">\(X\)</span> is a set with the property that if <span class="process-math">\(s \in S\text{,}\)</span> then <span class="process-math">\(s \in X\text{.}\)</span>
