<div class="para">The <dfn class="terminology">union</dfn> of sets <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> is the set <span class="process-math">\(A \cup B\)</span> defined as</div>
<div class="displaymath process-math">
\begin{equation*}
A \cup B = \{x \mid x \in A \text{ or }  x \in B\}\text{.}
\end{equation*}
