<span class="type">Definition</span><span class="space"> </span><span class="codenumber">17.8</span><span class="period">.</span>
</h3> <div class="para logical">
<div class="para">A subset <span class="process-math">\(A\)</span> of <span class="process-math">\(\R^n\)</span> is <dfn class="terminology">bounded</dfn> if there exists <span class="process-math">\(M \gt 0\)</span> such that <span class="process-math">\(A \subseteq Q^n_M\text{,}\)</span> where</div>
<div class="displaymath process-math">
\begin{equation*}
Q^n_M = \{(x_1,x_2, \ldots, x_n) \mid -M \leq x_i \leq M \text{ for every }  1 \leq i \leq n\}\text{.}
\end{equation*}
