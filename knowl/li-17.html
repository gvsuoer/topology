<div class="para">The <dfn class="terminology">intersection</dfn>  of sets <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> is the set <span class="process-math">\(A \cap B\)</span> defined as</div>
<div class="displaymath process-math">
\begin{equation*}
A \cap B = \{x \mid x \in A \text{ and }  x \in B\}\text{.}
\end{equation*}
