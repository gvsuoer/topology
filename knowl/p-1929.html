<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Any function <span class="process-math">\(p: X \to Y\)</span> is a <dfn class="terminology">quotient map</dfn> if <span class="process-math">\(p\)</span> is surjective and for <span class="process-math">\(U \subseteq Y\text{,}\)</span> <span class="process-math">\(U\)</span> is open in <span class="process-math">\(Y\)</span> if and only if <span class="process-math">\(p^{-1}(U)\)</span> is open in <span class="process-math">\(X\text{.}\)</span>
</div>
