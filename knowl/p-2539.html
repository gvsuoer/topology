<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">A path in a topological space <span class="process-math">\(X\)</span> is a continuous function <span class="process-math">\(p\)</span> from the interval <span class="process-math">\([0,1]\)</span> to <span class="process-math">\(X\text{.}\)</span> If <span class="process-math">\(p(0) = a\)</span> and <span class="process-math">\(p(1) = b\text{,}\)</span> then <span class="process-math">\(p\)</span> is a path from <span class="process-math">\(a\)</span> to <span class="process-math">\(b\text{.}\)</span>
</div>
