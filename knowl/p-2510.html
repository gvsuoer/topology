<div class="para">A topological space <span class="process-math">\((X, \tau)\)</span> is <dfn class="terminology">locally path connected at</dfn> <span class="process-math">\(x\)</span> if every neighborhood of <span class="process-math">\(x\)</span> contains a path connected open neighborhood with <span class="process-math">\(x\)</span> as an element. The space <span class="process-math">\((X, \tau)\)</span> is <dfn class="terminology">locally path connected</dfn> if <span class="process-math">\(X\)</span> is locally path connected at every point.</div>
