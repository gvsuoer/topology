</h4>
<div class="para">Let <span class="process-math">\(X = [0,1]\)</span> with the Euclidean metric topology and define the relation <span class="process-math">\(\sim\)</span> on <span class="process-math">\(X\)</span> as <span class="process-math">\(x \sim y\)</span> if <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> are either both rational or both irrational. Then the quotient space <span class="process-math">\(X/\ssim\)</span> is a two point space with the indiscrete topology.</div></article><span class="incontext"><a href="sec_quotients_exer.html#task-860" class="internal">in-context</a></span>
