<div class="para">Then <span class="process-math">\(B = C\text{.}\)</span> We can show that this statement is false by providing a counterexample. For example, let <span class="process-math">\(A = \{0,1\}\text{,}\)</span> <span class="process-math">\(B=\{1\}\text{,}\)</span> and <span class="process-math">\(C = \{1,2\}\text{.}\)</span> Then <span class="process-math">\(A \cap B = \{1\} = A \cap C\text{,}\)</span> but <span class="process-math">\(B \neq C\text{.}\)</span>
