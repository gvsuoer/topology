<span class="type">Definition</span><span class="space"> </span><span class="codenumber">14.5</span><span class="period">.</span>
</h3> <div class="para logical">
<div class="para">Two metric spaces <span class="process-math">\((X,d_X)\)</span> and <span class="process-math">\((Y,d_Y)\)</span> are metrically equivalent if there is a bijection <span class="process-math">\(f : X \to Y\)</span> such that</div>
<div class="displaymath process-math">
\begin{equation*}
d_X(x,y) = d_Y(f(x),f(y))
\end{equation*}
</div>
<div class="para">for all <span class="process-math">\(x,y \in X\text{.}\)</span>
</div>
