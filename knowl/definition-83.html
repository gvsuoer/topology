<article class="definition definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">20.12</span><span class="period">.</span>
</h5> <div class="para logical">
<div class="para">Let <span class="process-math">\(X\)</span> be a topological space.</div>
<ul class="disc">
<li><div class="para">A <dfn class="terminology">digital path</dfn> in <span class="process-math">\(X\)</span> is the range of a continuous function from a digital interval to <span class="process-math">\(X\text{.}\)</span>
</div></li>
<li><div class="para">A <dfn class="terminology">digital arc</dfn> in X is the range of a homeomorphism from a digital interval to <span class="process-math">\(X\text{.}\)</span>
</div></li>
</ul>
