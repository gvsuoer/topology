<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Homeomorphic topological spaces are essentially the same from a topological perspective, and they share many properties, but not all. The properties they share are called <dfn class="terminology">topological invariants</dfn> or <dfn class="terminology">topological properties</dfn>.</div>
