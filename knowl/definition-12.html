<div class="para logical">
<div class="para">Let <span class="process-math">\(x = (x_1, x_2, \ldots,
x_n)\)</span> and <span class="process-math">\(y = (y_1, y_2, \ldots,
y_n)\)</span> be words in <span class="process-math">\(X^n\text{.}\)</span> The Hamming distance  <span class="process-math">\(d_H\)</span> between <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
d_H(x,y) = \sum_{i=1}^n | x_i-y_i |\text{.}
\end{equation*}
