<div class="para">In calculus we discuss the idea of continuity. A function <span class="process-math">\(f:\R \to \R\)</span> (using the standard Euclidean metric) is continuous at a point <span class="process-math">\(a\)</span> if</div>
<div class="displaymath process-math">
\begin{equation*}
\lim_{x \to a} f(x) = f(a)\text{.}
\end{equation*}
