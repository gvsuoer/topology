<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">We conclude this section by demonstrating that a product of compact topological spaces is compact. It is also true that finite products of path connected and compact spaces are path connected and compact. The proofs are left to <a href="" class="xref" data-knowl="./knowl/ex_compact_product.html" title="Exercise 7">Exercise 7</a> and <a href="" class="xref" data-knowl="./knowl/ex_path_connected_product.html" title="Exercise 8">Exercise 8</a>.</div>
