<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">14.8</span><span class="period">.</span>
</h3> <div class="para">Two topological spaces <span class="process-math">\((X,d_X)\)</span> and <span class="process-math">\((Y,d_Y)\)</span> are <dfn class="terminology">topologically equivalent</dfn> if there is a continuous bijection <span class="process-math">\(f : X \to Y\)</span> such that <span class="process-math">\(f^{-1}\)</span> is also continuous.</div></article><span class="incontext"><a href="sec_top_equiv.html#def_MS_topological_equivalence" class="internal">in-context</a></span>
