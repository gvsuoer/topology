<div class="para">An open subset in the subspace topology for a subset <span class="process-math">\(A\)</span> of a topological space <span class="process-math">\(X\)</span> is any set of the form <span class="process-math">\(O \cap A\text{,}\)</span> where <span class="process-math">\(O\)</span> is an open set in <span class="process-math">\(X\text{.}\)</span>
