<div class="para logical">
<div class="para">If <span class="process-math">\(f\)</span> is a function from <span class="process-math">\(A\)</span> to <span class="process-math">\(B\text{,}\)</span> the set <span class="process-math">\(B\)</span> is the codomain of the function. The set</div>
<div class="displaymath process-math">
\begin{equation*}
\{f(a) \mid a \in A\}
\end{equation*}
</div>
<div class="para">is the range of the function. So the range of a function is a subset of the codomain.</div>
</div></article><span class="incontext"><a href="sec_func_summ.html#li-85" class="internal">in-context</a></span>
