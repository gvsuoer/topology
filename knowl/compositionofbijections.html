<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.10</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(f: A \to B\)</span> and <span class="process-math">\(g: B \to C\)</span> be bijections. Then <span class="process-math">\(g \circ f\)</span> is a bijection and <span class="process-math">\(( {g \circ f} )^{ - 1} = f^{ - 1} \circ g^{ - 1}\text{.}\)</span>
