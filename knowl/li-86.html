<span class="type">Item</span><span class="period">.</span>
</h3>
<div class="para">A function <span class="process-math">\(f\)</span> from a set <span class="process-math">\(A\)</span> to a set <span class="process-math">\(B\)</span> is an injection if, whenever <span class="process-math">\(f(a) = f(a')\)</span> for <span class="process-math">\(a\text{,}\)</span> <span class="process-math">\(a' \in A\text{,}\)</span> then <span class="process-math">\(a = a'\text{.}\)</span> The function <span class="process-math">\(f\)</span> is a surjection if, whenever <span class="process-math">\(b \in B\text{,}\)</span> then there is an <span class="process-math">\(a \in A\)</span> so that <span class="process-math">\(f(a)=b\text{.}\)</span>
</div></article><span class="incontext"><a href="sec_func_summ.html#li-86" class="internal">in-context</a></span>
