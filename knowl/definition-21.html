<div class="para logical">
<div class="para">Let <span class="process-math">\((X, d_X)\)</span> be a metric space, and let <span class="process-math">\(a \in X\text{.}\)</span> For <span class="process-math">\(\delta \gt 0\text{,}\)</span> the open ball <span class="process-math">\(B(a, \delta)\)</span> of radius <span class="process-math">\(\delta\)</span> around <span class="process-math">\(a\)</span> is the set</div>
<div class="displaymath process-math">
\begin{equation*}
B(a, \delta) = \{x \in X \mid d_X(x,a) \lt  \delta\}\text{.}
\end{equation*}
