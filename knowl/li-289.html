<div class="para">A topological invariant is any property that topological space <span class="process-math">\(X\)</span> has that must also be a property of any topological space homeomorphic to <span class="process-math">\(X\text{.}\)</span> We can sometimes use topological invariants to determine if two topological spaces are not homeomorphic.</div></article><span class="incontext"><a href="sec_cont_top_summ.html#li-289" class="internal">in-context</a></span>
