<div class="para">Recall that a subset of a topological space is closed if its complement is open. Given that <span class="process-math">\((A, \tau_A)\)</span> is a topological space, how is a closed set in <span class="process-math">\(A\)</span> defined? Such a set will be called <em class="emphasis">relatively closed</em>. </div></article><span class="incontext"><a href="sec_subspace_top.html#li-1225" class="internal">in-context</a></span>
