<div class="para">We are familiar with one special metric, the Euclidean metric <span class="process-math">\(d_E\)</span> in <span class="process-math">\(\R^2\)</span> where</div>
<div class="displaymath process-math">
\begin{equation*}
d_E((x_1,x_2),(y_1,y_2)) = \sqrt{(x_1-y_1)^2 + (x_2-y_2)^2}\text{.}
\end{equation*}
