<div class="para">So we have a quadratic <span class="process-math">\(p(\lambda)\)</span> that is never negative. This implies that the quadratic <span class="process-math">\(p(\lambda)\)</span> can have at most one real zero. The quadratic formula gives the roots of <span class="process-math">\(p(\lambda)\)</span> as</div>

\begin{equation*}
\frac{-b \pm \sqrt{b^2-4ac}}{2a}\text{.}
