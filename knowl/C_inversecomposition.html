<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">2.9</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be nonempty sets, and let <span class="process-math">\(f: A \to B\)</span> be a bijection. Then</div>
<ol class="decimal">
<li><div class="para">For every <span class="process-math">\(x\)</span> in <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(\left( f^{ - 1} \circ f \right)(x) = x\text{.}\)</span>
</div></li>
<li><div class="para">For every <span class="process-math">\(y\)</span> in <span class="process-math">\(B\text{,}\)</span> <span class="process-math">\(\left( f \circ f^{ - 1}\right)(y) = y\text{.}\)</span>
</div></li>
</ol>
</div></article><span class="incontext"><a href="sec_inv_func.html#C_inversecomposition" class="internal">in-context</a></span>
