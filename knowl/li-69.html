<div class="para">The function <span class="process-math">\(f\)</span> is an <dfn class="terminology">injection</dfn> if, whenever <span class="process-math">\((a,b)\)</span> and <span class="process-math">\((a',b)\)</span> are in <span class="process-math">\(f\text{,}\)</span> then <span class="process-math">\(a=a'\text{.}\)</span> Alternatively, using the function notation, <span class="process-math">\(f\)</span> is an injection if <span class="process-math">\(f(a)=f(a')\)</span> implies <span class="process-math">\(a=a'\text{.}\)</span>
</div></article><span class="incontext"><a href="sec_func_intro.html#li-69" class="internal">in-context</a></span>
