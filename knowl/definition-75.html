<span class="type">Definition</span><span class="space"> </span><span class="codenumber">18.10</span><span class="period">.</span>
</h3> <div class="para">A subset <span class="process-math">\(S\)</span> of a connected topological space <span class="process-math">\(X\)</span> is a <dfn class="terminology">cut set</dfn> of <span class="process-math">\(X\)</span> if the set <span class="process-math">\(X \setminus S\)</span> is disconnected. A point <span class="process-math">\(p\)</span> in a connected topological space <span class="process-math">\(X\)</span> is a <dfn class="terminology">cut point</dfn> if <span class="process-math">\(X \setminus \{p\}\)</span> is disconnected.</div></article><span class="incontext"><a href="sec_cut_sets.html#definition-75" class="internal">in-context</a></span>
