<div class="para logical">
<div class="para">Let <span class="process-math">\((X,d)\)</span> be a metric space. A subspace of <span class="process-math">\((X,d)\)</span> is a subset <span class="process-math">\(A\)</span> of <span class="process-math">\(X\)</span> together with the metric <span class="process-math">\(d_A\)</span> from <span class="process-math">\(A \times A\)</span> to <span class="process-math">\(\R\)</span> defined by</div>
<div class="displaymath process-math">
\begin{equation*}
d_A(a_1,a_2) = d(a_1,a_2)
\end{equation*}
</div>
<div class="para">for all <span class="process-math">\(a_1,a_2 \in A\text{.}\)</span>
</div>
