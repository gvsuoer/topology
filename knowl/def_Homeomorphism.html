<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">14.9</span><span class="period">.</span>
</h3> <div class="para">Let <span class="process-math">\((X,\tau_X)\)</span> and <span class="process-math">\((Y,\tau_Y)\)</span> be topological spaces. A function <span class="process-math">\(f: X \to Y\)</span> is a <dfn class="terminology">homeomorphism</dfn> if <span class="process-math">\(f\)</span> is a continuous bijection such that <span class="process-math">\(f^{-1}\)</span> is also continuous.</div></article><span class="incontext"><a href="sec_top_equiv.html#def_Homeomorphism" class="internal">in-context</a></span>
