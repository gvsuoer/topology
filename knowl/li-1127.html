<div class="para">Now let <span class="process-math">\(X = ((0,1), d_X)\)</span> and <span class="process-math">\(Y = ((0,2), d_Y)\text{,}\)</span> where <span class="process-math">\(d_X\)</span> is defined by <span class="process-math">\(d_X(a,b) = 2 | a-b |\)</span> and <span class="process-math">\(d_Y = d_E\text{.}\)</span> You may assume that <span class="process-math">\(d_X\)</span> is a metric. Is it possible to find a bijection <span class="process-math">\(f : X \to Y\)</span> that preserves the metric properties? Explain.</div></article><span class="incontext"><a href="sec_metric_equiv.html#li-1127" class="internal">in-context</a></span>
